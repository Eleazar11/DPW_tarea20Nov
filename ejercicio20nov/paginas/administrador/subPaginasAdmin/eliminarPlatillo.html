<section class="mt-5">
    <h1 class="text-center">Eliminar Platillo</h1>

    <div id="platillosListDelete" class="mt-4">
        <!-- Lista de platillos se carga dinámicamente aquí -->
    </div>
</section>

<!-- Modal para confirmar eliminación de platillo -->
<div class="modal fade" id="eliminarModal" tabindex="-1" aria-labelledby="eliminarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eliminarModalLabel">Eliminar Platillo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ¿Estás seguro de que deseas eliminar este platillo?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="cancelarEliminacion()">Cancelar</button>
                <button type="button" class="btn btn-danger" onclick="confirmarEliminacion()">Eliminar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de éxito (eliminación exitosa) -->
<div class="modal fade" id="eliminacionExitosa" tabindex="-1" aria-labelledby="eliminacionExitosaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eliminacionExitosaLabel">Eliminación Exitosa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                El platillo ha sido eliminado correctamente.
            </div>
        </div>
    </div>
</div>

<!-- Modal de cancelación -->
<div class="modal fade" id="eliminacionCancelada" tabindex="-1" aria-labelledby="eliminacionCanceladaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eliminacionCanceladaLabel">Eliminación Cancelada</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                La eliminación del platillo fue cancelada.
            </div>
        </div>
    </div>
</div>

<script src="../../../assets/js/platillos.js"></script>
<script src="../../../assets/js/eliminarPlatillos.js"></script>
