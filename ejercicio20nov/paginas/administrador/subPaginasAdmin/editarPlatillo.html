<section class="mt-5">
    <h1 class="text-center">Editar Platillo</h1>

    <div id="platillosList" class="mt-4">
        
    </div>
</section>

<!-- Modal para editar platillo -->
<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarModalLabel">Editar Platillo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="editNombre" class="form-label">Nombre del Platillo</label>
                    <input type="text" class="form-control" id="editNombre">
                </div>
                <div class="mb-3">
                    <label for="editDescripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="editDescripcion" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="editPrecio" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="editPrecio">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="confirmarEdicion()">Confirmar</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de éxito (modificación exitosa) -->
<div class="modal fade" id="modificacionExitosa" tabindex="-1" aria-labelledby="modificacionExitosaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modificacionExitosaLabel">Modificación Exitosa</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                La modificación del platillo se realizó con éxito.
            </div>
        </div>
    </div>
</div>
<script src="../../../assets/js/platillos.js"></script>
<script src="../../../assets/js/editarPlatillos.js"></script>
